<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Under Construction</title>

  <!-- ===================== CSS ===================== -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #050505;
      text-align: center;
    }

    /* HEADER WITH LOGO + MENU */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #000000;
    }

    .logo {
      height: 50px;
    }

    .menu-bar {
      display: flex;
      gap: 5px;
      align-items: center;
    }

    /* GENERAL DROPDOWN STYLE */
    .dropdown {
      position: relative;
    }

    .dropbtn {
      background-color: #000000;
      color: white;
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

    .dropdown:hover .dropbtn {
      background-color: #1a1a1a;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #1a1a1a;
      color: white;
      right: 0;
      top: 100%;
      min-width: 160px;
      z-index: 1;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      text-align: left;
    }

    .dropdown-content a {
      padding: 12px 16px;
      display: block;
      text-decoration: none;
      color: white;
    }

    .dropdown-content a:hover {
      background-color: #3f3f3f;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* IMAGE MENU BUTTON */
    .icon-button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 10px;
      margin-top: 3px;
    }

    .icon-button img {
      width: 24px;
      height: 24px;
    }

    /* MAIN CONTENT */
    .content {
      padding: 40px 20px;
    }

    h1, p {
      color: white;
    }

    img.main-image {
      max-width: 100%;
      height: auto;
    }

    #hamburger-menu .dropdown-content a.option1:hover {
      background-color: #80d945; /* green */
      color: white;
    }

    #hamburger-menu .dropdown-content a.option2:hover {
      background-color: #d94a45;  /* red */
      color: white;
    }

    #hamburger-menu .dropdown-content a.option3:hover {
      background-color: #4585d9;  /* blue */
      color: white;
    }

    #hamburger-menu .dropdown-content a.option4:hover {
      background-color: #9645d9;  /* purple */
      color: white;
    }

    #hamburger-menu .dropdown-content a.option5:hover {
      background-color: #d99445;  /* orange */
      color: white;
    }

    #hamburger-menu .dropdown-content a.option6:hover {
      background-color: #3f3f3f;  /* gray */
      color: white;
    }

  </style>
  <!-- =================== End CSS ================== -->

</head>
<body>

  <!-- ===================== HTML ===================== -->
  <!-- HEADER -->
  <header>
    <img src="logo.png" alt="Logo" class="logo">

    <div class="menu-bar">
      <!-- Text Menus -->
      <div class="dropdown">
        <button class="dropbtn">About</button>
        <div class="dropdown-content">
          <a href="#">Option 1A</a>
          <a href="#">Option 1B</a>
        </div>
      </div>

      <div class="dropdown">
        <button class="dropbtn">Services</button>
        <div class="dropdown-content">
          <a href="#">Option 2A</a>
          <a href="#">Option 2B</a>
        </div>
      </div>

      <div class="dropdown">
        <button class="dropbtn">Projects</button>
        <div class="dropdown-content">
          <a href="#">Option 3A</a>
          <a href="#">Option 3B</a>
        </div>
      </div>

      <div class="dropdown">
        <button class="dropbtn">Contact</button>
        <div class="dropdown-content">
          <a href="#">Option 4A</a>
          <a href="#">Option 4B</a>
        </div>
      </div>

      <!-- Hamburger Image Menu -->
      <div class="dropdown" id="hamburger-menu">
        <button class="icon-button">
          <img src="menu.png" alt="Menu">
        </button>
        <div class="dropdown-content">
          <a href="#" class="option1">Medical</a>
          <a href="#" class="option2">Kinetic</a>
          <a href="#" class="option3">Automation</a>
          <a href="#" class="option4">Research</a>
          <a href="#" class="option5">Designs</a>
          <a href="#" class="option6">Settings</a>
        </div>
      </div>
    </div>
  </header>

  <!-- MAIN PAGE CONTENT -->
  <div class="content">
    <h1>Coming Soon</h1>
    <img src="duckConstruction.png" alt="Under Construction" class="main-image">
    <p>Website is under construction... :D</p>
  </div>
  <!-- =================== End HTML ================== -->

</body>
</html>
